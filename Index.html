<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <img id="AluraA" src="AluraA.png" alt="Alura Logo">
        <div class="container">
            <div id="inputContainer">
                <img id="ingreseTextoIzquierda" src="IngreseTexto.png" alt="Ingrese Texto">
                <textarea id="inputText" placeholder="Ingrese el texto aquí..." oninput="toggleImage('ingreseTextoIzquierda', this)" style="display: none;"></textarea>
            </div>
            <div id="outputContainer">
                <img id="ningunMensajeDerecha" src="NingunMensaje.png" alt="Ningún Mensaje">
                <div id="outputParent">
                    <textarea id="outputText" readonly oninput="toggleImage('ningunMensajeDerecha', this)"></textarea>
                    <img id="BotonCop" src="BotonCop.png" alt="Copiar" onclick="copyToClipboard()">
                </div>
            </div>
        </div>
        <br>
        <img id="BotonEncri" src="BotonEncri.png" alt="Encriptar">
        <img id="BotonDes" src="BotonDes.png" alt="Desencriptar">
        <footer>
            <p>Este proyecto fue hecho por Alexander Salas, el fin de este proyecto es poner en práctica las diferentes habilidades y enseñanzas aprendidas en el curso de ONE.</p>
        </footer>
    </div>
    <script src="Encriptador.js"></script>
</body>
</html>
